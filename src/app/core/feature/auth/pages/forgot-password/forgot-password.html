<div class="forgot-password d-flex justify-content-center align-items-center">
    <div class="forgot-password-form w-75">
        <h1 class="fs-2 fw-bold">Forgot Password</h1>

        <p class="text-muted">Don’t worry, we will help you recover your account.</p>

        <form class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" placeholder="ahmedshaaban123321@gmail.com">
            </div>

            <app-main-btn text="Continue" icon="fa-arrow-right" iconPosition="right"></app-main-btn>
        </form>

        <div class="register mt-4 text-center">
            <p>Don’t have an account? <span class="primary-color cursor-pointer" routerLink="/register">Create
                    yours</span></p>
        </div>
    </div>
</div>
