<div class="new-password d-flex justify-content-center align-items-center">
    <div class="new-password-form w-75">
        <h1 class="fs-2 fw-bold">Create a New Password</h1>

        <p class="text-muted">Create a new strong password for your account.</p>

        <form class="mt-4">
            <div class="mb-3 position-relative">
                <label for="new-password" class="form-label">new password</label>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="new-password"
                    placeholder="********">
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="password-toggle"
                    (click)="togglePasswordVisibility()">
                </i>
            </div>

            <div class="mb-3 position-relative">
                <label for="confirm-new-password" class="form-label">Confirm New Password</label>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="confirm-new-password"
                    placeholder="********">
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="password-toggle"
                    (click)="togglePasswordVisibility()">
                </i>
            </div>

            <app-main-btn text="Reset Password"></app-main-btn>
        </form>

        <div class="register mt-4 text-center">
            <p>Donâ€™t have an account? <span class="primary-color cursor-pointer" routerLink="/register">Create
                    yours</span></p>
        </div>
    </div>
</div>
