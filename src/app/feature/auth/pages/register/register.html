<div class="register d-flex justify-content-center align-items-center py-5">
    <div class="register-form w-75">
        <h1 class="fs-2 fw-bold">Create Account</h1>

        <form class="mt-4">
            <div class="form-name d-flex gap-3">
                <div class="mb-3 w-50">
                    <label for="first-name" class="form-label">First name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Ahmed">
                </div>
                <div class="mb-3 w-50">
                    <label for="last-name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Al-saidi">
                </div>
            </div>

            <div class="mb-3">
                <label for="user-name" class="form-label">user name</label>
                <input type="text" class="form-control" id="user-name" placeholder="Ahmed123">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" placeholder="ahmedshaaban123321@gmail.com">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <div class="phone-input-wrapper position-relative">
                    <div class="country-selector d-flex align-items-center gap-1 px-2 py-1 border-end">
                        <img src="images/egypt-flag.png" alt="Egypt Flag">
                        <span class="country-code">EG</span>
                    </div>
                    <input type="tel" id="phone" class="form-control phone-input-field" placeholder="01067671981">
                </div>
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="{{ showPassword() ? 'text' : 'password' }}" [value]="password()"
                    (input)="onPasswordChange($event)" class="form-control" id="password" placeholder="********"
                    formControlName="password">

                <app-password-toggle [show]="showPassword" (toggle)="togglePasswordVisibility()">
                </app-password-toggle>
            </div>

            <div class="mb-3 position-relative">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="{{ showConfirmPassword() ? 'text' : 'password' }}" [value]="confirmPassword()"
                    (input)="onConfirmPasswordChange($event)" class="form-control" id="confirmPassword"
                    placeholder="********" formControlName="confirmPassword">

                <app-password-toggle [show]="showConfirmPassword" (toggle)="toggleConfirmPasswordVisibility()">
                </app-password-toggle>
            </div>

            <app-main-btn text="Create Account"></app-main-btn>
        </form>

        <div class="login mt-4 text-center">
            <p>Already have an account? <span class="primary-color cursor-pointer" routerLink="/login">Login</span></p>
        </div>
    </div>
</div>
