<div class="new-password d-flex justify-content-center align-items-center">
    <div class="new-password-form w-75">
        <h1 class="fs-2 fw-bold">Create a New Password</h1>
        <p class="text-muted">Create a new strong password for your account.</p>

        <form class="mt-4">
            <!-- New Password -->
            <div class="mb-3 position-relative">
                <label for="new-password" class="form-label">New Password</label>
                <input [type]="showNewPassword() ? 'text' : 'password'" [value]="newPassword()"
                    (input)="onNewPasswordChange($event)" class="form-control" id="new-password" placeholder="********">

                <app-password-toggle [show]="showNewPassword"
                    (toggle)="toggleNewPasswordVisibility()"></app-password-toggle>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 position-relative">
                <label for="confirm-new-password" class="form-label">Confirm New Password</label>
                <input [type]="showConfirmPassword() ? 'text' : 'password'" [value]="confirmPassword()"
                    (input)="onConfirmPasswordChange($event)" class="form-control" id="confirm-new-password"
                    placeholder="********">

                <app-password-toggle [show]="showConfirmPassword"
                    (toggle)="toggleConfirmPasswordVisibility()"></app-password-toggle>
            </div>

            <!-- Reset Button -->
            <app-main-btn text="Reset Password"></app-main-btn>
        </form>

        <div class="register mt-4 text-center">
            <p>
                Donâ€™t have an account?
                <span class="primary-color cursor-pointer" routerLink="/register">
                    Create yours
                </span>
            </p>
        </div>
    </div>
</div>
